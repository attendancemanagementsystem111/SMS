<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-900 to-gray-800">
    <div class="w-full max-w-md p-8 bg-gray-900 bg-opacity-80 shadow-2xl rounded-2xl backdrop-blur-lg border border-gray-700">
        <h2 class="text-3xl font-bold text-center text-gray-200">Reset Password</h2>
        <p class="mt-2 text-sm text-center text-gray-400">Enter your details to reset your password</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="p-3 mb-2 text-sm font-medium rounded-lg text-white {% if category == 'success' %} bg-green-500 {% else %} bg-red-500 {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/forgot-password" method="POST" class="mt-6">
            <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 mt-2 bg-gray-800 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="rollno" placeholder="Roll Number" required class="w-full px-4 py-2 mt-2 bg-gray-800 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="regno" placeholder="Registration Number" required class="w-full px-4 py-2 mt-2 bg-gray-800 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" name="gmail" placeholder="Email" required class="w-full px-4 py-2 mt-2 bg-gray-800 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" name="password" placeholder="New Password" required class="w-full px-4 py-2 mt-2 bg-gray-800 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required class="w-full px-4 py-2 mt-2 bg-gray-800 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <button type="submit" class="w-full px-4 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition duration-200">Reset Password</button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-400">
            Remember your password? <a href="/login" class="text-blue-400 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
